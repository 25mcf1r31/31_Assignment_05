<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* Google Fonts */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    scroll-behavior: smooth;
    background: #f9f9f9;
    color: #333;
  }
  
  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 10%;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  
  .logo {
    font-family: 'Pacifico', cursive;
    font-size: 24px;
    color: #8f2699;
  }
  
  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
    position: relative;
    font-weight: bold;
  }
  
  nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-color:#b92edb;
    transition: 0.3s;
  }
  
  nav a:hover::after {
    width: 100%;
  }
  
  /* Hero Section */
  .hero {
    text-align: center;
    padding: 100px 20px;
    background-image:url("back1.jpg") ;
    color: white;
  }
  
  .hero h1 {
    font-size: 48px;
    font-family: 'Playfair Display', serif;
  }
  
  .hero h1 span {
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
  }
  
  button.ripple {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    background: white;
    color:#b92edb;
    cursor: pointer;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }
  
  button.ripple::after {
    content: "";
    position: absolute;
    background: #67C090;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    top: 50%;
    left: 50%;
    transform: scale(0) translate(-50%, -50%);
    opacity: 0;
    transition: transform 0.5s, opacity 1s;
  }
  
  button.ripple:active::after {
    transform: scale(3) translate(-50%, -50%);
    opacity: 1;
  }
  
  /* Blog Section */
  .blog {
    padding: 60px 10%;
    background: #fff;
  }
  
  .blog h2 {
    text-align: center;
    font-family: 'Playfair Display', serif;
    margin-bottom: 40px;
  }
  
  .blog-cards {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    width: 300px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s;
  }
  
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
  
  .card img {
    width: 100%;
    transition: transform 0.4s ease;
  }
  
  .card:hover img {
    transform: scale(1.1);
  }
  
  .card h3 {
    margin: 15px;
    font-family: 'Playfair Display', serif;
  }
  
  .card p {
    margin: 0 15px 20px;
  }
  
  /* Categories */
  .categories {
    padding: 60px 10%;
    text-align: center;
  }
  
  .categories h2 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 30px;
  }
  
  .category-buttons button {
    margin: 10px;
    padding: 15px 25px;
    border: none;
    border-radius: 50px;
    background: #e0e0e0;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  
  .category-buttons button:hover {
    background:#b92edb;
    color: white;
    transform: scale(1.1);
  }
  
  /* Subscribe Section */
  .subscribe {
    background: #f3f3f3;
    padding: 60px 10%;
    text-align: center;
  }
  
  .subscribe h2 {
    margin-bottom: 20px;
    font-family: 'Playfair Display', serif;
  }
  
  .subscribe form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .subscribe input {
    padding: 10px 20px;
    margin: 10px;
    border: 1px solid #ccc;
    width: 300px;
    border-radius: 5px;
  }
  
  .subscribe button {
    padding: 12px 30px;
    border: none;
    background: #b92edb;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px#b92edb;
    transition: box-shadow 0.3s ease;
  }
  
  .subscribe button:hover {
    box-shadow: 0 0 20px #b92edb, 0 0 30px #bb36d6;
  }
  
  /* Footer */
  footer {
    background:#691c7c;
    color: white;
    text-align: center;
    padding: 30px 10%;
  }
  
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Portfolio</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#blog">Blog</a>
      <a href="#categories">Categories</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1><span>Hello...</span> <em> Piyush</em></h1>
    <button class="ripple">Get Started</button>
  </section>

  <!-- Blog Section -->
  <section class="blog" id="blog">
    <h2>Latest Posts</h2>
    <div class="blog-cards">
      <div class="card">
        <img src="img3.jpg" alt="Post 1">
        <h3>My Hobbies</h3>
        <p>Short description of the post.</p>
      </div>
      <div class="card">
        <img src="img2.jpg" alt="Post 2">
        <h3>My Qualification</h3>
        <p>Short description of the post.</p>
      </div>
      <div class="card">
        <img src="img1.jpg" alt="Post 3">
        <h3>My Designation</h3>
        <p>Short description of the post.</p>
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories" id="categories">
    <h2>Categories</h2>
    <div class="category-buttons">
      <button>Tech</button>
      <button>Lifestyle</button>
      <button>Travel</button>
      <button>Food</button>
    </div>
  </section>

  <!-- Subscribe Section -->
  <section class="subscribe">
    <h2>Subscribe to our Newsletter</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyBlog. All rights reserved.</p>
  </footer>
</body>
</html>
